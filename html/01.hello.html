<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.hello</title>
  <link rel="stylesheet" href="../css/all.min.css">

<body>
  <div id="app">
    <div class="container mt-5">
      <h1 class="mb-3 border text-center fa-2x p-2" v-show="title.length">{{ title }}</h1>
      <input type="text" class="form-control" v-model="title" autofocus>
    </div>
  </div>
  <div class="container mt-5 text-center">
    <button class="btn btn-primary" v-on:click="onShowImg">보여줘</button>
    <button class="btn btn-danger" v-on:click="onHideImg">가려줘</button>
    .text
  </div>
